<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container center"> 
        <table>
            <tr>
                {% for header in headers %}
                <th> {{header}} </th>
                {% endfor %}
            </tr>
            {% for dato in datos %}
            <tr>
                {% for cell in dato %}
                <td>
                    {{ cell }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table> 
    
        <div id="form-container">
            <div id="form-wrapper">
                <form id = "form" action = "/change" method="post">
                    <div class="flex: 6">
                        <input id = "title" class="form-control" type="number" name = "idOp" placeholder = "What is idOp? ">
                        <input id = "title" class="form-control" type="number" step = "any" name = "tasa" placeholder = "New Tasa ">
                        <input id = "title" class="form-control" type="email" name = "email" placeholder = "Email ">
                        <input id = "submit" class="btn" type="submit" name = "button" value ="Change Tasa">
                    </div>
                </form>
            </div>
        </div>
    </div>
    


    
</body>
</html>
